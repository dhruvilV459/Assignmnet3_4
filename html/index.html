<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>USD to CAD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <script src='../javascript/main.js'></script>
</head>
<body>
    <div class="header">
        <h1>US Dollor to Canadian Dollor.</h1>

        <h3>Convert USD to CAD at the real exchange rate</h3>
    </div>
    <div class="main_form">
        <form>
            <label for="usd">Amount in USD $:</label>
            <input type="text"  id="usd" name="usd"><br><br>
            <label for="cad">Amount in CAD $:</label>
            <input type="text" id="cad" name="cad" ><br><br>
            <input type="button" id="button" value="Convert" onclick="getInputValue()">
          </form>
    </div>
</body>
</html>
